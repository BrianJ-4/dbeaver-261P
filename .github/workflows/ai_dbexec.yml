name: AI_DBExec

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Verify Java Installation
        run: java -version

      - name: Build dbeaver-common (Skip Tests)
        run: mvn clean install -DskipTests --batch-mode
        working-directory: dbeaver-common

      - name: Build dbeaver-jdbc-libsql (Skip Tests)
        run: mvn clean install -DskipTests --batch-mode
        working-directory: dbeaver-jdbc-libsql

      - name: Build Main Fork
        run: mvn clean install --batch-mode

      - name: Run Full Test Suite
        run: mvn verify --batch-mode

      - name: Upload JaCoCo Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/target/site/jacoco/